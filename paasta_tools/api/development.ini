[app:main]
use = egg:paasta_tools#paasta-api-config

[server:main]
use = egg:pyramid#wsgiref
host = 0.0.0.0
port = 5054

[loggers]
keys = root, paasta_tools

[logger_paasta_tools]
level = DEBUG
handlers = console
qualname = paasta_tools

[logger_root]
level = INFO
handlers = console

[handlers]
keys = console

[formatters]
keys = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[pserve]
watch_files =
    api_docs/swagger.json
