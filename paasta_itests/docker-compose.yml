zookeeper:
  build: ../yelp_package/dockerfiles/itest/zookeeper/
  ports:
    - 2181
mesosmaster:
  build: ../yelp_package/dockerfiles/itest/mesos/
  ports:
    - 5050
  links:
    - zookeeper
  command: 'mesos-master --zk=zk://zookeeper:2181/mesos-testcluster --registry=in_memory --quorum=1 --authenticate --authenticate_slaves --credentials=/etc/mesos-secrets'

mesosslave1:
  build: ../yelp_package/dockerfiles/itest/mesos/
  ports:
    - 5051
  links:
    - zookeeper
  environment:
    -CLUSTER: testcluster
  command: 'mesos-slave --master=zk://zookeeper:2181/mesos-testcluster --resources="cpus(*):10; mem(*):512; disk(*):100" --credential=/etc/mesos-slave-secret --containerizers=docker --docker=/usr/bin/docker --attributes="region:fakeregion;pool:default"'
  hostname: mesosslave.test_hostname_1
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock

mesosslave2:
  build: ../yelp_package/dockerfiles/itest/mesos/
  ports:
    - 5051
  links:
    - zookeeper
  environment:
    -CLUSTER: testcluster
  command: 'mesos-slave --master=zk://zookeeper:2181/mesos-testcluster --resources="cpus(*):10; mem(*):512; disk(*):100" --credential=/etc/mesos-slave-secret --containerizers=docker --docker=/usr/bin/docker --attributes=region:region-2'
  hostname: mesosslave.test_hostname_2
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock

marathon:
  build: ../yelp_package/dockerfiles/itest/marathon/
  ports:
    - 8080
  links:
    - zookeeper
  environment:
    -CLUSTER: testcluster
  command: 'marathon --zk zk://zookeeper:2181/marathon --master zk://zookeeper:2181/mesos-testcluster --no-logger --env_vars_prefix MARATHON_ --mesos_authentication_principal marathon --mesos_authentication_secret_file /etc/marathon_framework_secret'

paastatools:
  build: ../yelp_package/dockerfiles/trusty/
  links:
    - marathon
    - mesosmaster
    - mesosslave1
    - mesosslave2
    - zookeeper
    - chronos
    - hacheck
  # environment:
    # -CLUSTER: testcluster ???
  # make --no-capture global ???
  volumes:
  - ../:/work:rw

chronos:
  build: ../yelp_package/dockerfiles/itest/chronos/
  ports:
    - 8081
  links:
    - zookeeper

hacheck:
  build: ../yelp_package/dockerfiles/itest/hacheck/
  ports:
    - 6666
